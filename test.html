<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- leaflet css -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  </head>

  <body>
    <div id="map" style="height: 800px; width: 100%;"></div>

    <!-- leaflet js script-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script>
      // create map from stuy coordinates
      var map = L.map('map').setView([40.7183158, -74.014249], 13);

      // tile layer from OpenStreetmap
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      // api request to Overpass
      fetch("https://overpass-api.de/api/interpreter?data=" +
        encodeURIComponent(`
        [out:json]
        [timeout:25]
        ;
        nwr
          ["leisure"="park"]
          (40.700910508329,-74.021200867935,40.719550541119,-74.000304366589);
        out geom;
      `))
        .then((res) => res.json())
        .then((data) => {
          const elements = data.elements || [];

          elements.forEach((element, index) => {
            L.marker([element.lat, element.lon]).addTo(map);
          });
        })
    </script>
  </body>
</html>
