{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">My Profile</h1>

<form action="{{ url_for('edit_profile') }}" method="POST">
  {% if bio %}
    <label for="bio" class="font-medium">Your Current Bio: </label>
    <p class="mb-3">{{ bio }}</p>
  {% else %}
    <label for="bio" class="font-medium">No Bio Currently Set</label>
  {% endif %}
  <hr class="mb-4">
  <textarea id="bio" name="bio" rows="6" cols="60" placeholder="Write something new about yourself..." required class="border border-gray-300 rounded px-3 py-2 w-full">{% if bio %}{{ bio }}{% endif %}</textarea><br>
  <input type="submit" value="Save Changes" class="bg-amber-700 hover:bg-amber-800 text-white px-4 py-2 rounded font-medium mt-3">
</form>
<hr class="mt-4">
{% endblock %}
