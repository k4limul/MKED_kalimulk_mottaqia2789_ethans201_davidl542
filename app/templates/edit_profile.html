{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
  <h1 class="text-3xl font-bold mb-6">edit profile</h1>

  <div class="bg-neutral-primary-soft p-6 border border-default rounded-base shadow-xs">
    <form action="{{ url_for('edit_profile') }}" method="POST">
      <label for="bio" class="block font-semibold text-heading mb-2">bio</label>
      {% if bio %}
        <p class="text-body text-sm mb-3">current: "{{ bio }}"</p>
      {% endif %}

      <textarea id="bio" name="bio" rows="6" placeholder="write something about yourself..." class="border border-gray-300 rounded px-3 py-2 w-full mb-4">{% if bio %}{{ bio }}{% endif %}</textarea>

      <button type="submit" class="inline-flex items-center text-white bg-brand border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium rounded-base text-sm px-4 py-2 focus:outline-none">save changes</button>
      <a href="{{ url_for('profile') }}" class="inline-flex items-center text-body border border-default hover:bg-neutral-secondary-soft shadow-xs font-medium rounded-base text-sm px-4 py-2 ml-2">cancel</a>
    </form>
  </div>
</div>
{% endblock %}
