{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">LiveMKED: Work Better, Live Better</h1>
<h3 class="text-xl font-semibold mb-4">welcome, {{username}}!</h3>
<hr class="mb-4">
<form action="{{ url_for('search') }}" method="POST">
  <input type="text" name="keyword" placeholder="Job title..." required class="border border-gray-300 rounded px-3 py-2 mr-2">

</form>
