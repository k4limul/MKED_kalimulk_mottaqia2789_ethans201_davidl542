{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
  <h1 class="text-3xl font-bold mb-4">LiveMKED: Work Better, Live Better</h1>
  <h3 class="text-xl font-semibold mb-4">Find your dream job, {{username}}!</h3>
  <hr class="mb-4 w-64">
  <form action="{{ url_for('search') }}" method="POST" class="flex flex-col items-center gap-3">
    <input type="text" name="keyword" placeholder="Job title..." required class="border border-gray-300 rounded px-3 py-2 w-64">
    <input type="text" name="location" placeholder="City or State" class="border border-gray-300 rounded px-3 py-2 w-64">
    <button type="submit" class="bg-amber-700 hover:bg-amber-800 text-white px-4 py-2 rounded font-medium w-64">Search</button>
  </form>
</div>
{% endblock %}
