<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Job Location</title>

    <link rel="stylesheet" href="../static/nav.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <nav>
      <ul class="nav-links">
        <li><a href="{{ url_for('homepage') }}">Home Page</a></li>
        <li><a href="{{ url_for('profile') }}">My Profile</a></li>
        <li><a href="{{ url_for('search') }}">Search</a></li>
        <li><a href="{{ url_for('my_jobs') }}">My Jobs</a></li>
        <li><a href="{{ url_for('logout') }}">LOGOUT</a></li>
      </ul>
    </nav>

    <h1>Job Location</h1>
    <p><strong>Employer:</strong> {{ employer }}</p>
    <p><strong>Location:</strong> {{ location_name }}</p>

    <div id="map" style="height: 500px; width: 100%;"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      const lat = parseFloat({{ lat | tojson }});
      const lon = parseFloat({{ lon | tojson }});

      const map = L.map("map").setView([lat, lon], 12);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors',
      }).addTo(map);

      L.marker([lat, lon])
        .addTo(map)
        .bindPopup(`<strong>{{ employer|e }}</strong><br>{{ location_name|e }}`)
        .openPopup();
    </script>
  </body>
</html>
