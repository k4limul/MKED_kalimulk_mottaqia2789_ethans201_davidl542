<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand': '#92400e',
            'fg-brand': '#92400e',
            'neutral-primary': '#ffffff',
            'neutral-secondary-soft': '#f3f4f6',
            'neutral-tertiary': '#e5e7eb',
            'neutral-tertiary-medium': '#d1d5db',
            'neutral-primary-medium': '#f9fafb',
            'heading': '#111827',
            'body': '#6b7280',
            'default': '#e5e7eb',
            'default-medium': '#d1d5db',
          }
        }
      }
    }
  </script>
  <style>
    #dropdown-menu {
      display: none;
    }
    .dropdown-parent:hover #dropdown-menu {
      display: block;
    }
  </style>
  {% block extra_head %}{% endblock %}
  <title>{% block title %}LiveMKED{% endblock %}</title>
</head>
<body>
  {% if session.get('username') %}
  <nav class="bg-neutral-primary fixed w-full z-20 top-0 start-0 border-b border-default shadow-sm">
    <div class="max-w-screen-xl flex items-center mx-auto p-4">
      <a href="{{ url_for('homepage') }}" class="flex items-center space-x-3">
        <img src="{{ url_for('static', filename='flag.jpg') }}" alt="Team Flag" class="h-8">
        <span class="text-2xl text-heading font-bold whitespace-nowrap">LiveMKED</span>
      </a>

      <ul class="flex flex-row font-medium space-x-8 ml-auto">
        <li>
          <a href="{{ url_for('homepage') }}" class="block py-2 px-3 text-heading rounded hover:bg-transparent border-0 hover:text-fg-brand {% if request.endpoint == 'homepage' %}text-fg-brand{% endif %}">Home</a>
        </li>
        <li>
          <a href="{{ url_for('my_jobs') }}" class="block py-2 px-3 text-heading rounded hover:bg-transparent border-0 hover:text-fg-brand {% if request.endpoint == 'my_jobs' %}text-fg-brand{% endif %}">My Jobs</a>
        </li>
        <li class="relative dropdown-parent">
          <button class="flex items-center justify-between py-2 px-3 rounded font-medium text-heading hover:bg-transparent border-0 hover:text-fg-brand">
            Account
            <svg class="w-4 h-4 ms-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/>
            </svg>
          </button>
          <div id="dropdown-menu" class="absolute right-0 top-full z-10 bg-neutral-primary-medium border border-default-medium rounded-lg shadow-lg w-44">
            <ul class="p-2 text-sm text-body font-medium">
              <li>
                <a href="{{ url_for('profile') }}" class="flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">
                  My Profile
                </a>
              </li>
              <li>
                <a href="{{ url_for('logout') }}" class="flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded text-red-600">
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  {% endif %}

  <div class="{% if session.get('username') %}pt-20{% endif %}">
    {% block content %}{% endblock %}
  </div>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
